<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let chatbotConfig = null;

        // Load configuration
        fetch('chatbot-config.json')
            .then(response => response.json())
            .then(data => {
                chatbotConfig = data;
                renderOptions('initial-options');
            })
            .catch(error => console.error('Error loading chatbot config:', error));

        function renderOptions(groupId) {
            const optionsDiv = document.getElementById('chat-options');
            const answerDiv = document.getElementById('chat-answer');
            optionsDiv.innerHTML = '';
            answerDiv.innerHTML = '';
            const groupOptions = chatbotConfig.groups[groupId] || [];
            groupOptions.forEach(optionId => {
                const option = chatbotConfig.options.find(opt => opt.id === optionId);
                if (option) {
                    const button = document.createElement('button');
                    button.className = 'chat-option';
                    button.textContent = option.text;
                    button.onclick = () => {
                        if (option.response) {
                            showAnswer(optionId);
                        } else if (option.next) {
                            showNextOptions(option.next);
                        }
                    };
                    optionsDiv.appendChild(button);
                }
            });
            optionsDiv.style.display = groupOptions.length ? 'flex' : 'none';
        }

        function showAnswer(optionId) {
            const option = chatbotConfig.options.find(opt => opt.id === optionId);
            const answerDiv = document.getElementById('chat-answer');
            document.getElementById('chat-options').style.display = 'none';
            answerDiv.innerHTML = `<div class="bot-message">${option.response}</div>`;
            answerDiv.scrollTop = answerDiv.scrollHeight;
        }

        function showNextOptions(groupId) {
            renderOptions(groupId);
        }

        function handleTextInput(event) {
            event.preventDefault();
            const input = document.getElementById('chat-input');
            const answerDiv = document.getElementById('chat-answer');
            const userText = input.value.trim().toLowerCase();
            if (userText) {
                answerDiv.innerHTML += `<div class="user-message">You: ${userText}</div>`;
                let response = chatbotConfig.defaultResponse;
                let nextGroup = null;
                for (const option of chatbotConfig.options) {
                    if (option.keywords.some(word => userText.includes(word.toLowerCase()))) {
                        if (option.response) {
                            showAnswer(option.id);
                            return;
                        } else if (option.next) {
                            nextGroup = option.next;
                            response = '';
                            break;
                        }
                    }
                }
                if (response) {
                    answerDiv.innerHTML += `<div class="bot-message">${response}</div>`;
                    document.getElementById('chat-options').style.display = 'none';
                }
                if (nextGroup) {
                    renderOptions(nextGroup);
                }
                input.value = '';
                answerDiv.scrollTop = answerDiv.scrollHeight;
            }
        }

        function resetChat() {
            renderOptions('initial-options');
            document.getElementById('chat-input').value = '';
        }

        function closeChat() {
            resetChat();
            toggleChat();
        }

        function toggleChat() {
            const chatPopup = document.getElementById('chat-popup');
            chatPopup.classList.toggle('open');
        }
    </script>
